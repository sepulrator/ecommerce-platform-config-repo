logging:
  level:
    org.springframework: INFO

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://registry-server:8761/eureka/

security:
  oauth2:
    resource:
      user-info-uri: http://auth-server:5000/uaa/users/current

spring:
  rabbitmq:
    host: rabbitmq